<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#1B1F3B" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="NebulaDash" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>NebulaDash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1B1F3B, #2F2F4F);
      color: white;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #installBtn {
      display: none;
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #installBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🚀 Bienvenido a NebulaDash</h1>
  <button id="installBtn">Instalar App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('✅ App instalada');
        } else {
          console.log('❌ Usuario canceló instalación');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado'))
          .catch(err => console.error('Error en el SW', err));
      });
    }
  </script>
</body>
</html>
