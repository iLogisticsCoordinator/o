<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="PandaDash" />
  <link rel="manifest" href="manifest.json" />
  <title>PandaDash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #333;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 5px;
    }
    h1 {
      font-size: 1.7rem;
      margin: 3px 0;
      color: #333;
    }
    .name {
      color: #599191;
      font-size: 0.8rem;
      margin: 3px 0 10px;
    }
    
    /* Spinner de 3 bolitas con efecto pulse */
    .triple-pulse {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10px;
      margin: 10px 0;
    }
    .triple-pulse span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #348a87;
      border-radius: 50%;
      margin: 0 3px;
      animation: triplePulse 1.4s infinite ease-in-out;
    }
    .triple-pulse span:nth-child(1) {
      animation-delay: 0s;
    }
    .triple-pulse span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .triple-pulse span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes triplePulse {
      0%, 100% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.4;
      }
    }
    
    #installBtn {
      display: none;
      margin-top: 10px;
      padding: 7px 14px;
      background: #4CAF50;
      color: white;
      font-size: 0.8rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #installBtn:hover {
      background: #3e8e41;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/iLogisticsCoordinator/o/main/icons/icon-512.png" alt="PandaDash Logo" class="logo">
  
  <!-- Spinner de 3 bolitas con efecto pulse -->
  <div class="triple-pulse">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <h1>PandaDash</h1>
  <div class="name">Andrés Mendoza</div>
  <button id="installBtn">Instalar App</button>
  
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('App instalada');
        } else {
          console.log('Instalación cancelada');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
